         controllerActions:
           'ARM\Artwork\Controller\ArtworkController': ['show']
      'ContestList':
         label: 'List Contest'
         controllerActions:
           'ARM\Armcontest\Controller\ContestController': ['index']
      'ContestShow':
         label: 'Show Contest'
         controllerActions:
           'ARM\Artwork\Controller\ContestController': ['show']