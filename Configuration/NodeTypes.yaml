    group: 'plugins'
  options:
    pluginViews:
      'ContestHome':
        label: 'Contest Home'
        controllerActions:
          'ARM\Armcontest\Controller\StandardController': ['index']
      'ArtworkList':
        label: 'List Artwork'
        controllerActions:
          'ARM\Armcontest\Controller\ArtworkController': ['index']
      'ArtworkShow':
