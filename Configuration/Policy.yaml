privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'ARM.Armcontest:StandardControllerActions':
      matcher: 'method(ARM\Armcontest\Controller\StandardController->(index)Action())'

roles:
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'ARM.Armcontest:StandardControllerActions'
        permission: GRANT
  'ARM.Armcontest:Visitor': []
  'ARM.Armcontest:User': []
