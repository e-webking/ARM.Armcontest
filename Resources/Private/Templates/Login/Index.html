<f:layout name="Default" />

<f:section name="Title">ArmContest: Homepage</f:section>

<f:section name="Content">
	<div class="row">
	<f:security.ifHasRole role="User">
		<f:then>
			<f:link.action action="logout" controller="Login">Logout</f:link.action>
		</f:then>
		<f:else>
			<f:form action="authenticate" method="post" name="loginform">
				<div>
				<label for="found_input" class="left-align" >
					<span class="nowbow">Email</span>
				</label>
				<f:form.textfield  class="validate nartn"  placeholder="Username" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" additionalAttributes="{required: 'required'}"/>
				</div>
				<div>
				<label for="found_input" class="left-align" >
					<span class="nowbow">Password</span>
				</label>
				<f:form.password class="validate nartn" placeholder="Password" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" additionalAttributes="{required: 'required'}"/>
				</div>
				<div>
				<f:form.button type="submit"  class="waves-effect ">
					Submit
				</f:form.button>
				</div>
			</f:form>
			<br />
		</f:else>
	</f:security.ifHasRole>
	</div>
</f:section>
